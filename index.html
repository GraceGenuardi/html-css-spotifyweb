<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>


    <title>Spotify by Boolean</title>
</head>

<body>

    <!-- inizio composizione macro layout con 3 macro sezioni -->

    <!-- Inizio sidebar -->
 <header>
    <section class="sidebar">

     <div class="col_sidebar logo">
        <img src="./img/logo.svg" alt="Logo Spotify">
    </div>


     <div class="col_sidebar home">

        <ul>
          <li class="home-bar_green"><div class="green-bar"></div><i class="fa-solid fa-house"></i> <h4>Home</h4></li>
          <li class="home-bar"><i class="fa-solid fa-magnifying-glass"></i> <h4>Cerca</h4></li>
          <li class="home-bar"> <i class="fa-solid fa-book-open"></i><h4>La tua libreria</h4> </li>


        </ul>

     </div>


     <div class="col_sidebar playlist">

        <ul>

          <li><h2>Playlist</h2></li>
          <li class="edit-playlist"><i class="fa-solid fa-square-plus"></i> <h3>Crea playlist</h3></li>
          <li> <h4>Nome Playlist</h4> </li>
          <li> <h4>Nome Playlist</h4></li>
          <li> <h4>Nome Playlist</h4></li>
          <li> <h4>Nome Playlist</h4></li>
          <li> <h4>Nome Playlist</h4></li>
          <li> <h4>Nome Playlist</h4></li>
          <li> <h4>Nome Playlist</h4></li>
        
        </ul>     
     </div>


    <div class="col_sidebar footer_sidebar">
        <li class="install_sidebar"><i class="fa-regular fa-circle-down"></i> <p>Installa app</p></li>
        <li class="hr_sidebar"> <hr> </li>
        <li class="name_sidebar"><i class="fa-regular fa-circle-user"></i> <h4>Jhon Doe</h4></li>

     </div>

    </section>
</header>

<main>
    <!-- sezione centrale -->

    <section class="macro-area">
        <div class="conteiner_macro navbar_macro">

        </div>
        
        <div class="conteiner_macro">

        </div>


    </section>

    <!-- sidebar finale -->

    <section class="footer-player">

        <div class="col sinister">
            <ul class=" list_sinister">
             <li><img src="./img/sinister.jpeg" alt="Album Sinister"></li>
             <li><p> <strong>Sinister</strong></p>
                 <p>Brano nome</p></li>
             <li><i class="fa-regular fa-heart"></i></li>
             <li><i class="fa-regular fa-folder"></i></li>
            

        </ul>

        </div>

        <div class="col player">
            
            <ul class="player-icon1">
                <li><i class="fa-solid fa-right-long"></i></li>
                <li><i class="fa-solid fa-forward-step"></i></li>
                <li><i class="fa-regular fa-circle-play"></i></li>
                <li><i class="fa-solid fa-forward-step"></i></li>
                <li><i class="fa-solid fa-rotate-right"></i></li>

            </ul>

            
            <ul class="player-icon2">
                <li><p> <strong>0:25 </strong></p></li>
                <li><div class="progress-bar">
                    <span></span>
                    </div>
                </li>
                <li><p><strong>4:35</strong></p></li>

            </ul>
            

        </div>

        <div class="col start">
          <ul class="list_start">
             <li><i class="fa-solid fa-list"></i></li>
             <li><i class="fa-solid fa-desktop"></i></li>
             <li><i class="fa-solid fa-volume-high"></i></li>
             <li>
                <div class="progress-bar start-bar">
                    <span></span>
                </div>
             </li>


          </ul>

        </div>
        


    </section>



        























</main>
    
</body>
</html>
